<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women's Day Letter</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");
      * {
        font-family: "Poppins", sans-serif;
        font-size: 8px;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        background: #05353d;
      }
      .wrapper {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10%;
        background: #f5edd1;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      }
      .wrapper .envelope {
        position: relative;
        width: 425px;
        height: 230px;
      }
      .wrapper .envelope::before {
        position: absolute;
        content: "";
        z-index: 4;
        top: 0;
        border-top: 130px solid #ecdeb8;
        border-right: 212px solid transparent;
        border-left: 212px solid transparent;
        transform-origin: top;
        transition: all 0.5s ease-in-out 0.7s;
      }
      .wrapper.open .envelope:before {
        transform: rotateX(180deg);
        z-index: 0;
      }
      .wrapper .envelope::after {
        position: absolute;
        content: "";
        z-index: 4;
        border-top: 130px solid transparent;
        border-right: 212px solid #e6cfa7;
        border-bottom: 100px solid #e6cfa7;
        border-left: 212px solid #e6cfa7;
      }
      .envelope .letter {
        position: absolute;
        width: 54%;
        height: 80%;
        background: #fff;
        padding: 20px 10px;
        right: 20%;
        bottom: 0;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        transition: all 1s ease-in-out;
        z-index: 2;
      }
      .wrapper.open .envelope .letter {
        bottom: 100px;
        transform: scale(1.5);
        transition-delay: 1s;
      }
      .envelope .letter .text {
        color: #222;
        font-size: 10px;
      }
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        top: 50%;
        left: 50%;
        z-index: 5;
        transform: translate(-85%, -60%) rotate(45deg);
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.5s ease-in-out 1s;
        transform-origin: bottom;
      }
      .wrapper.open .heart {
        transform: translate(-20%, -40%) rotate(230deg);
        transition-delay: 0.4s;
      }
      .heart:before,
      .heart:after {
        position: absolute;
        content: "";
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
      }
      .heart:before {
        top: -7.5px;
      }
      .heart:after {
        right: 7.5px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <strong>Dear Kishu:</strong>
            <p>
              On this International Women's Day, I wanted to take a moment to celebrate you. Your strength, kindness, and brilliance inspire me every day, and I’m so lucky to have you by my side. You make the world a better place just by being in it, and I appreciate you more than words can say. ❤️
            </p>
          </div>
        </div>
      </div>
      <div class="heart"></div>
    </div>
    <script>
      const wrapper = document.querySelector(".wrapper");
      wrapper.addEventListener("click", () => {
        wrapper.classList.toggle("open");
      });
    </script>
  </body>
</html>
